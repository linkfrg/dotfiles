#-----------------------------------------------------------------------------------------------------------
# ПОДКЛЮЧЕНИЕ ФАЙЛА С ЦВЕТАМИ
#-----------------------------------------------------------------------------------------------------------

source=~/.config/eww/scripts/colors/colors-hyprland.conf


#-----------------------------------------------------------------------------------------------------------
# НАСТРОЙКА МОНИТОРОВ
#-----------------------------------------------------------------------------------------------------------

monitor=,preferred,auto,auto


#-----------------------------------------------------------------------------------------------------------
# АВТОЗАПУСК
#-----------------------------------------------------------------------------------------------------------

exec-once = ~/.config/eww/scripts/start.sh
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = wl-paste --watch cliphist store
exec-once = swww init
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = telegram-desktop -startintray

#-----------------------------------------------------------------------------------------------------------
# ПЕРЕМЕННЫЕ ОКРУЖЕНИЯ
#-----------------------------------------------------------------------------------------------------------

# Курсор
env = XCURSOR_SIZE,24
# NVIDIA
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
# FIREFOX
env = MOZ_DISABLE_RDD_SANDBOX,1
env = EGL_PLATFORM,wayland
env = MOZ_ENABLE_WAYLAND,1
# Нужно для qt приложений
env = QT_QPA_PLATFORM,wayland
# Нужно для qt темы
env = QT_QPA_PLATFORMTHEME,qt5ct


#-----------------------------------------------------------------------------------------------------------
# НАСТРОЙКА ВВОДА, КЛАВИАТУРЫ
#-----------------------------------------------------------------------------------------------------------

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


#-----------------------------------------------------------------------------------------------------------
# ГАПСЫ, БОРДЕРЫ, ЦВЕТА
#-----------------------------------------------------------------------------------------------------------

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = $primary
    col.inactive_border = rgb(000000)
    resize_on_border=true
    layout = dwindle
}


#-----------------------------------------------------------------------------------------------------------
# CКРУГЛЕНИЯ, БЛЮР, ТЕНИ
#-----------------------------------------------------------------------------------------------------------

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 15

    blur {
        enabled = true
        xray = true
        size = 12
        passes = 4
        new_optimizations = true
    }

    drop_shadow = yes
    shadow_range = 30
    shadow_render_power = 4
    col.shadow = rgb(000000)
}


#-----------------------------------------------------------------------------------------------------------
# АНИМАЦИИ
#-----------------------------------------------------------------------------------------------------------

animations {
    enabled = yes

    bezier = quart, 0.25, 1, 0.5, 1

    animation = windows, 1, 6, quart, slide
    animation = border, 1, 6, quart
    animation = borderangle, 1, 6, quart
    animation = fade, 1, 6, quart
    animation = workspaces, 1, 6, quart
}


#-----------------------------------------------------------------------------------------------------------
# ПОВЕДЕНИЕ ОКОН(я хз че это)
#-----------------------------------------------------------------------------------------------------------

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}


#-----------------------------------------------------------------------------------------------------------
# ЖЕСТЫ
#-----------------------------------------------------------------------------------------------------------

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}


#-----------------------------------------------------------------------------------------------------------
# РАЗНОЕ
#-----------------------------------------------------------------------------------------------------------

misc {
    disable_hyprland_logo=true
}


#-----------------------------------------------------------------------------------------------------------
# ПРАВИЛА ОКОН
#-----------------------------------------------------------------------------------------------------------

windowrule = float,^(pavucontrol)$
windowrule = pin,^(pavucontrol)$
windowrule = size 900 500,^(pavucontrol)$

windowrule = float,^(zenity)$
windowrule = pin,^(zenity)$

layerrule = blur,^(eww-blur)$
layerrule = blur,^(gtk-layer-shell)$

#-----------------------------------------------------------------------------------------------------------
# ХОТКЕИ
#-----------------------------------------------------------------------------------------------------------

# Клавиша-модификатор
$mainMod = SUPER

# Глобальные хоткеи для управления окнами
bind = $mainMod, C, killactive, 
bind = $mainMod SHIFT, M, exit, # force quit Hyprland
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = ,F11, fullscreen, 0
bind = $mainMod, G, centerwindow
bind = $mainMod, D, pin


# eww

$EWW_SCRIPTS = ~/.config/eww/scripts

bind = $mainMod, H, exec, $EWW_SCRIPTS/toggle_clipboard.sh
bind = $mainMod, F, exec, $EWW_SCRIPTS/select_wallpaper.sh
bind = $mainMod SHIFT, F, exec, $EWW_SCRIPTS/emoji.sh
bind = $mainMod, X, exec, $EWW_SCRIPTS/toggle_launcher.sh
bind = $mainMod, Z, exec, $EWW_SCRIPTS/toggle_control_center.sh
bind = $mainMod, M, exec, $EWW_SCRIPTS/toggle_powermenu.sh


# Запуск софта
bind = $mainMod, Q, exec, kitty
bind = $mainMod, L, exec, gtklock
bind = $mainMod, E, exec, thunar
bind = $mainMod SHIFT, S, exec, grimblast --notify --freeze copysave area
bind = ,PRINT, exec, grimblast --notify --freeze copysave screen
bind = $mainMod, U, exec, hyprpicker | wl-copy

# Управление фокусом
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Переключение воркспейсов
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Перемещение активного окна на другой воркспейс
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Переключение между существующими воркспейсами скролом мыши
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Перемещение и ресайз окон
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Медиа хоткеи
source = ~/.config/hypr/media-binds.conf
